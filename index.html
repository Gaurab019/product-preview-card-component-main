<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        display: none;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <section class="mainsection">
      <div class="maincard">
        <img
          src="images/image-product-desktop.jpg"
          alt="Perfume Image"
          class="cardimage actualimage"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Perfume Image"
          class="cardimage altimage"
        />
        <div class="cardText">
          <h3 class="cardhead">PERFUME</h3>
          <h1 class="mainheading">Gabrielle Essence Eau De Parfum</h1>
          <p class="cardhead description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h2 class="amount">
            $149.99<span class="cardhead strikeAmount">$169.99</span>
          </h2>
          <button class="cartbtn">
            <img src="images/icon-cart.svg" alt="" class="cartimage" />Add to
            Cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
